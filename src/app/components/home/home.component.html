<div class="container">
  <div class="main" *ngFor="let genre of genreArr">
    <div>
      <h2>{{ genre }}</h2>
      <hr>
      <div class="show-list">
        <app-show-item *ngFor="let show of getGenreSpeclist(genre)" [show]="show"></app-show-item>
        <p id="error" *ngIf="!filteredList.length">No Shows Available</p>
      </div>
    </div>
  </div>
</div>
