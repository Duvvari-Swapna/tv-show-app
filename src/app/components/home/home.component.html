<div class="container">
  <div class="mainDiv" *ngFor="let genre of genreArr">
    <h2>{{ genre }}</h2>
    <hr>
    <div class="cardDiv">
      <div class="card--content" *ngFor="let show of getGenreSpeclist(genre)">
        <app-show-item [show]="show"></app-show-item>
      </div>
      <p id="error" *ngIf="!genreList.length">No Shows Available</p>
    </div>
  </div>
</div>
