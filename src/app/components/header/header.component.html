<div class="wrapper">
  <mat-toolbar color="primary">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <button mat-mini-fab color="basic" (click)="goToDashboard()">
            <mat-icon>dashboard</mat-icon>
          </button>
          <span id="dashboard">Dashboard</span>
        </div>
        <div class="col-md-6 search">
          <div class="input-group">
            <input type="text" [(ngModel)]="query" id="query" placeholder="Search your favourite shows"/>
            <button mat-mini-fab color="basic" (click)="searchShows()">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>
